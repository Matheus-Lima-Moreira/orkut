<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orkut</title>
  <link href="/assets/css/bootstrap.css" rel="stylesheet" />
</head>

<body>
  {{ template "header" }}

  <div class="container-fluid">
    <div class="d-flex flex-column mt-4 mx-2 mx-md-5">
      <div>
        <h3>New Post</h3>
        <fieldset>
          <form id="new-post">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title" name="title" required placeholder="Insert the title of the post" />
            </div>

            <div class="form-group">
              <label for="content">Content</label>
              <textarea class="form-control" id="content" name="content" required placeholder="Insert the content of the post" rows="10"></textarea>
            </div>

            <button class="btn btn-primary w-100" type="submit">
              Publish
            </button>
          </form>
        </fieldset>
      </div>

      <hr />

      <div>
        <div id="posts-container">
          {{ range .Posts }}
          {{ if (eq .AuthorID $.UserID) }}
          {{ template "post-with-permissions" . }}
          {{ else }}
          {{ template "post-without-permissions" . }}
          {{ end }}
          {{ end }}
        </div>
      </div>
    </div>
  </div>

  {{ template "footer" }}

</body>

{{ template "scripts" }}
<script src="/assets/js/posts.js"></script>

</html>
