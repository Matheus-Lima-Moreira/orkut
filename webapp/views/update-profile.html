<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orkut - Update My Profile</title>
  <link href="/assets/css/bootstrap.css" rel="stylesheet" />
</head>

<body>
  {{ template "header" }}
  <div class="container-fluid">
    <div class="row mt-4 mx-2 mx-md-5">
      <div class="col-12">
        <h3>Edit Profile</h3>
        <form id="edit-profile">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" required placeholder="Enter your full name" value="{{ .Name }}" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email" value="{{ .Email }}" />
          </div>
          <div class="form-group">
            <label for="nick">Nickname</label>
            <input type="text" class="form-control" id="nick" name="nick" required placeholder="Enter your username" value="{{ .Nick }}" />
          </div>
          <button type="submit" class="btn btn-info">Save Changes</button>
        </form>
      </div>
    </div>
  </div>
  {{ template "footer" }}
</body>

{{ template "scripts" }}
<script src="/assets/js/users.js"></script>

</html>
