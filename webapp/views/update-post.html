<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orkut - Update Post - {{ .Title }}</title>
  <link href="/assets/css/bootstrap.css" rel="stylesheet" />
  <style>
    .btn-custom {
      background-color: #655CC9;
      border-color: #655CC9;
    }

    .btn-custom:hover {
      background-color: #574AB6;
      border-color: #574AB6;
    }
  </style>
</head>

<body>
  {{ template "header" }}

  <div class="container-fluid">
    <div class="row mt-4 mx-2 mx-md-5">
      <div class="col-12">
        <h3>Edit Post</h3>
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" name="title" required value="{{ .Title }}">
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea class="form-control" id="content" name="content" required>{{ .Content }}</textarea>
        </div>

        <div class="form-group">
          <a href="/home" class="btn btn-secondary">Cancel</a>

          <button class="btn btn-info btn-custom" id="update-post" data-post-id="{{ .ID }}">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  {{ template "footer" }}
</body>

{{ template "scripts" }}
<script src="/assets/js/posts.js"></script>

</html>
